<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Create New Hospital</h2>
    <form th:action="@{/hospitals/new}" th:object="${newHospital}" th:method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Hospital Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Hospital Address</label>
            <input type="text" class="form-control" id="address" th:field="*{address}" required>
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">Hospital Image</label>
            <input type="text" class="form-control" id="image" th:field="*{image}">
        </div>

        <div class="mb-3">
            <label for="departments" class="form-label">Departments</label>

            <label th:each="department : ${departments}" th:for="${'department-' + department.id}">
                <input type="checkbox" th:field="*{departments}" th:value="${department}" th:id="${'department-' + department.id}">
                <span th:text="${department.name}"></span><br>
            </label>
        </div>

        <!-- Add similar sections for other fields (appointments, patients, doctors) -->

        <button type="submit" class="btn btn-primary">Save Hospital</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
