<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Hospital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<form th:action="@{/hospitals/{hospitalId}/update(hospitalId=${hospital.id})}" th:object="${hospital}" th:method="POST">
  <div class="container">
    <hr>

    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter Name" th:field="*{name}" name="name" id="name" required>

    <label for="address"><b>Address</b></label>
    <input type="text" placeholder="Enter Address" th:field="*{address}" name="address" id="address" required>

    <!-- Добавьте HTML-поля для остальных полей класса Hospital -->

    <label for="image"><b>Image</b></label>
    <input type="text" placeholder="Enter Image URL" th:field="*{image}" name="image" id="image" required>

    <hr>
    <button type="submit" class="btn btn-primary">Update Hospital</button>
  </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
