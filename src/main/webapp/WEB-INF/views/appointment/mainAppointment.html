<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Appointment Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<style>
  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .card {
    margin: 10px;
  }

  .card-body {
    text-align: center;
  }

  .btn-container {
    text-align: center;
    margin-top: 20px;
  }
</style>
<div class="container">
  <div class="card" style="width: 18rem;" th:each="appointment:${appointments}">
    <div class="card-body">
      <h5 class="card-title" th:text="${appointment.date}">Date</h5>
      <p class="card-text" th:text="${appointment.patient.firstName} + ' ' + ${appointment.patient.lastName}">Patient</p>
      <p class="card-text" th:text="${appointment.doctor.firstName} + ' ' + ${appointment.doctor.lastName}">Doctor</p>
      <p class="card-text" th:text="${appointment.department.name}">Department</p>
      <div class="btn-container">
        <form th:method="GET" th:action="@{appointments/{appointmentId}/edit(appointmentId=${appointment.getId()})}">
          <input type="submit" th:value="Update" class="btn btn-primary">
        </form>
        <form th:method="DELETE" th:action="@{appointments/{appointmentId}(appointmentId=${appointment.getId()})}">
          <input type="submit" th:value="Delete" class="btn btn-danger">
        </form>
        <!-- Add any additional actions here -->
      </div>
    </div>
  </div>
</div>
<div class="btn-container">
  <!-- Add link for creating a new appointment -->
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
